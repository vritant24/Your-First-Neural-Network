content: >
  ## Class Definition and Initialization




  Add the following to the code file:


  ```

  class NeuralNetwork():
      def __init__(self):
          random.seed(1)
          self.synaptic_weights = 2 * random.random((3, 1)) - 1

  ```


  * **Class Definition**: We define a class called `NeuralNetwork`.

  * **Initialization**: The `__init__` method initializes the neural network. It
  seeds the random number generator to ensure reproducibility and assigns random
  weights to the synaptic connections.
